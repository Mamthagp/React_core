<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Heading List</title>
</head>
<body>
    
    <div id="root"></div>
    <!-- Functional Requirements
You are provided with colors as an object
Each color is a key and its symbols is the value
You will need to display the color name as a heading (h3) and the symbols in an ordered list (ol)
 -->

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const colors = { 
            red: ['energy', 'strength', 'power', 'courage'], 
            blue: ['loyalty', 'trust', 'stability', 'confidence'], 
            orange: ['excitment', 'fun', 'haste', 'action'], 
            yellow: ['cheerfulness', 'happiness', 'joy', 'optimism'] 
        }

        const ele = (
            <div>
                <h2>Colors and it's symbols</h2>
                    {
                        Object.keys(colors).map((ele, i) => {
                            return (
                                <div key={i}>
                                    <h2 >{ele.toUpperCase()}</h2>
                                    <ol>
                                        {
                                            colors[ele].map((color) => {
                                                return <li key={color}>{color}</li>
                                            })
                                        }
                                    </ol>
                                </div>
                            )
                        })
                    }
            </div>
        )

       ReactDOM.render(ele, rootHandle)

    </script>
</body>
</html>
