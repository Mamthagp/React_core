<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Color</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const colors = [
            { color: 'red', symbols: ['energy', 'strength', 'power', 'courage'] },
            { color: 'blue', symbols: ['loyalty', 'trust', 'stability', 'confidence']},
            { color: 'orange', symbols: ['excitment', 'fun', 'haste', 'action']},
            { color: 'yellow', symbols: ['cheerfulness', 'happiness', 'joy', 'optimism']}
        ]

        const ele = (
            <div>
                <h2>Colors and it's symbol</h2>
                <ul>
                    { colors.map((ele, i) => {
                        return <li key = {i}> {ele.color} - {ele.symbols.join(', ')}</li>
                    })}
                </ul>
            </div>
        )

        ReactDOM.render(ele, rootHandle)


    </script>
</body>
</html>
