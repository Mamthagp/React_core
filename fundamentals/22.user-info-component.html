<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Component</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const user = {
            first_name: 'Mamtha',
            email: 'mamthagp.93@gmail.com',
            avatar: 'https://i.picsum.photos/id/1/367/267.jpg?hmac=jZdc5TviQPVhxLyvyU8siO-I5FMVXVZpBhsBYKbBJpM'
        }

        function User(props){
            return (
                <div>
                    <img src={props.image}/>
                    <h3>{props.fName}</h3>
                </div>
            )
        }

        const ele = <User image = {user.avatar} fName={user.first_name}/>

        //or we can use attribute name same as object-property name in the tag like below

        const ele = <User first_name={user.first_name} avatar={user.avatar}/>

        ReactDOM.render(ele, rootHandle)
        
    </script>
</body>
</html>
