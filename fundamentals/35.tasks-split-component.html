<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task splits component</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        function App(props) {
            const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false }
            ]

            const completedTask =  tasks.filter((task) => {
                return task.isCompleted
            })

            const incompleteTask = tasks.filter((task) => {
                return !task.isCompleted
            })

            return (
                <div>
                    <TaskLists tasks={tasks}  name='All'/>
                    <TaskLists tasks={completedTask}  name='Completed'/>
                    <TaskLists tasks={incompleteTask} name='Incomplete'/>
                </div>
            )
            
        }

        function TaskLists(props) {
            return (
                <div>
                    <h1>{props.name} Tasks</h1>
                    <ul>
                        {
                            props.tasks.map((ele) => {
                                return <li key = {ele.id}> {ele.title} </li>
                            })
                        }
                    </ul>

                    
                </div>
            )
        }

        ReactDOM.render(<App />, rootHandle)
        
    </script>
</body>
</html>
