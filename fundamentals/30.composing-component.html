
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composing components</title>
</head>
<body>

    
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },
            { id: 2, title: 'Task 2', isCompleted: true },
            { id: 3, title: 'Task 3', isCompleted: false }
        ]

        // const completedTask = tasks.filter((task)=>{
        //     return task.isCompleted
        // })

        const incompletedTask = tasks.filter((task)=>{
            return !task.isCompleted
        })

        function TaskList(props) {
            console.log(props)
            return (
                <div>
                    <h2>{props.text} Tasks ({props.tasks.length})</h2>
                    <ul>
                        {
                            props.tasks.map((task)=>{
                                return <li key = {task.id}>{task.title}</li>
                            })
                        }
                    </ul>
                </div>
            )
        }

        function App() {
            return (
                <div>
                    <TaskList tasks={tasks} text='All'/>
                    <TaskList tasks={tasks.filter(task=>task.isCompleted)} text="Completed"/> 
                    <TaskList tasks={incompletedTask} text="Incomplete"/>
                </div>
            )
        }

        ReactDOM.render(<App />, rootHandle)
        
    </script>
</body>
</html>
