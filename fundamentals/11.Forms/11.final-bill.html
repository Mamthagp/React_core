<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final bill</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <!-- 
    1. Create a component 'FinalBill'
    2. The component returns  form, with 2 input fields
        * amount number
        * final amount - disabled
    3. When the user enters the amount, calculate and display the final amount by calculating 18% GST.
     -->


    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const { useState } = React
        
        function FinalBill(props){
            const [ amount, setAmount ] = useState(0)
            const [ finalAmount, setFinalAmount ] = useState(0)

            const handleAmountChange = (e) =>{
                const amt = e.target.value
                setAmount(amt)
                //console.log(typeof amt) -> '10' (string)
                // It would be string if we specified input type = number, bcz i/p field treats the value we enter into it, which treats as string if it is any /type also, so better we have to convert string to number method.

                const finalAmount = (Number(amt) + ( amt * 18 ) / 100).toFixed(2)
                setFinalAmount(finalAmount)
            }

            return (
                <div>
                    <form>
                        <label>Amount</label><br/>
                        <input type="number" value={amount} onChange={handleAmountChange}/><br/>

                        <label>Final Amount</label><br/>
                        <input type="number" disabled={true} value={finalAmount} /><br/>
                    </form>
                </div>
            )
        }
        
       ReactDOM.render(<FinalBill />, rootHandle)
        
    </script>
</body>
</html>
