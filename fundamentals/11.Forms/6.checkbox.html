<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <!--
        1. Create a component called as TableReservation
        2. The component returns a form, the form contains input fields like 
            * username
            * veg option
        3. The user can submit the form
        4. In an alert box show if the user selected veg option or not
    -->

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const { useState } = React

        function TableReservation(props){
        const [ username, setUsername ] = useState('')
        const [ vegOption, setVegOption ] = useState(false)

        const handleUsernameChange = (e) => {
            const usernameInput = e.target.value
            setUsername(usernameInput)
        }

        const handleSubmit = (e) => {
            e.preventDefault
            alert(`${username} - veg preference ${vegOption ? 'Yes' : 'No'}`)
        }

        const handleCheckboxChange = (e) => {
            const isChecked = e.target.checked
            setVegOption(isChecked)
        }

        return(
            <div>
                <form onSubmit = {handleSubmit}>
                    <label>Username</label><br/>
                    <input type='text' value={username} onChange = {handleUsernameChange}/><br />
                    <input type='checkbox' checked={vegOption} onChange = {handleCheckboxChange}/>
                    <input type='submit' value='Reserve'/>
                </form>
            </div>
            )
        }
        
        ReactDOM.render(<TableReservation />, rootHandle)


    </script>
</body>
</html>
