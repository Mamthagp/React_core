<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry form</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        const { useState } = React

        function EnquiryForm(props){
            const [name, setName] = useState('')
            const [email, setEmail] = useState('')
            const [message, setMessage] = useState('')
            const [profession, setprofession] = useState('')
            const [gender, setGender] = useState('')
            const [agreeTerms, setAgreeTerms] = useState(false)

            const handleNameChange = (e) => {
                const nameInput = e.target.value
                setName(nameInput)
            }

            const handleEmailChange = (e) => {
                const emailInput = e.target.value
                setEmail(emailInput)
            }

            const handleMessageChange = (e) => {
                const messageInput = e.target.value
                setMessage(messageInput)
            }

            const handleProfessionChange = (e) => {
                const professionInput = e.target.value
                setprofession(professionInput)
            }

            const handlGenderChange = (e) => {
                const genderInput = e.target.value
                setGender(genderInput)
            }

            const handleTermsChange = (e) => {
                const termsInput = e.target.checked
                setAgreeTerms(termsInput)
            }

            const handleSubmit = (e) => {
                e.preventDefault()
                console.log(`${name} ${email} ${message} ${profession} ${gender} ${agreeTerms ? 'Yes' : 'No'}`)
            }

            return(
                <div>
                    <form onSubmit={handleSubmit}>
                        <label>Name</label><br/>
                        <input type='text' value={name} onChange = {handleNameChange} />
                        <br/>
                        <br/>
                        <label>Email</label><br/>
                        <input type='text' value={email} onChange = {handleEmailChange} />
                        <br/>
                        <br/>
                        <label>Message</label><br/>
                        <textarea value={message} onChange={handleMessageChange}></textarea>
                        <br/>
                        <br/>
                        <label>Profession</label><br/>
                        <select value={profession} onChange= {handleProfessionChange}>
                            <option value=''>Select</option>
                            <option value='Working'>Working</option>
                            <option value='Non Working'>Non Working</option>
                        </select>
                        <br/>
                        <br/>
                        <label>Gender</label><br/>
                        <input name='gender' type='radio' value='male' checked={gender == 'male'} onChange={handlGenderChange} />male
                        <input name='gender' type='radio' value='female' checked={gender == 'female'} onChange={handlGenderChange} />Female 
                        <br/>
                        <br/>
                        <input type='checkbox' checked={agreeTerms} onChange = {handleTermsChange} /> I agree to Terms & Condition
                        <br/>
                        <br/>
                        <input type='submit' value="Submit"/>
                    </form>
                </div>
            )
        }

        ReactDOM.render(<EnquiryForm />, rootHandle)
       
        
        
    </script>
</body>
</html>
