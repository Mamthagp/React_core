<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        /*
            1. Create a component UserAddress
            2. The component returns a form, which has 2 inputs
                * address - textarea
                * type - radio button - can be either home or office 
            3. Allow the user the select only 1 value
        */
        
        const { useState } = React

        function UserAddress(props){
            const [ address, setAddress ] = useState('')
            const [ addType, setAddType ] = useState('')

            const handlerAddressChange = (e) => {
                const addressInput = e.target.value
                setAddress(addressInput)
            }

            const handleAddtypeChange = (e) => {
                const addTypeText = e.target.value
                setAddType(addTypeText)
            }

            const handleSubmit = (e) => {
                e.preventDefault()
            }

            return(
                <div>
                    <form onSubmit = {handleSubmit}>
                        <label> Address </label>
                        <textarea value={address} onChange = {handlerAddressChange}></textarea><br/>
                        <label>Type</label>
                        <input name='addType' type='radio' value='home' checked={addType == 'home'} onChange={handleAddtypeChange}/>Home
                        <input name='addType' type='radio' onChange='office' checked={addType == 'office'} onChange={handleAddtypeChange} />Office<br/>
                        <input type='submit'/>
                    </form>
                </div>
            )
        }
       
        ReactDOM.render(<UserAddress />, rootHandle)
        
    </script>
</body>
</html>
