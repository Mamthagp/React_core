<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <!-- 1. Create a MyName component 
    2. The component should return a form, which has an input field.
    3. There should be submit button
    4. when the form is submitted, display the entered name & its length -->

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const { useState } = React

        function MyName(props){
            const [ name, setName ] = useState('')

            const handleNameChange = (e) => {
                const nameInput = e.target.value
                setName(nameInput)
            }

            const handleSubmit = (e) => {
                e.preventDefault()
                alert(`${name} has ${name.length} character`)
            }

            return(
                <div>
                    <form  onSubmit={handleSubmit}>
                        <label>Enter you name</label>
                        <input type='text' value={name} onChange={handleNameChange} />
                        <input type='submit' value = 'Calc length'/>
                    </form>
                </div>
            )
        }
       
        ReactDOM.render(<MyName />, rootHandle)
        
        
    </script>
</body>
</html>
