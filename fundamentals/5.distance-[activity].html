<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance </title>
</head>
<body>
    
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        const data = {
            source: 'bangalore',
            destination: 'mysore',
            distance: '140kms',
            duration:'3 hours 30 min'
        }

        const ele = <p> The distance between {data.source} and {data.destination} is {data.distance} and the time taken to travel is {data.duration}</p>
        
        //The distance between bangalore and mysore is 140 kms and the time taken to travel is 3 hours 30 mins 

        ReactDOM.render(ele, rootHandle)
        


    </script>
</body>
</html>
