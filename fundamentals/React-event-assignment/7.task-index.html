<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task index</title>
</head>
<body>

    <!-- Functional Requirement
    Create a component called as DisplayIndex
    You are provided with an array of tasks, which you need to pass as props to the component
    The component renders a list of task items
    When a user clicks on any task, display the index in which the task is found within the array
     -->
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },
            { id: 2, title: 'Task 2', isCompleted: true },
            { id: 3, title: 'Task 3', isCompleted: false }
        ]

        function DisplayIndex(props){

            function taskIndex(id) {
                alert(`You clicked on the task present at ${id} index`)
            }

            return (
                <ul>
                    {
                        props.tasks.map((ele)=>{
                            return (
                                <li key={ele.id} onClick={() => {taskIndex(ele.id)}}>{ele.title} </li>
                            )
                        })
                    }
                </ul>
            )
        }


        const ele = <DisplayIndex tasks={tasks}/>

        ReactDOM.render(ele, rootHandle)
        
    </script>
</body>
</html>
