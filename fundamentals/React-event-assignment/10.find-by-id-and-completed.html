<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find by ID and completed</title>
</head>
<body>

    <!-- Functional Requirement
    Create a component called as TasksList
    You are provided with an array of tasks, which you will need to pass as props to the component
    The component renders 2 buttons
    Find Task by ID
    Show Completed Tasks
    Take the id as an input using the prompt() method
    If the element is found, then display the title and its completion status, else display task with id not found
    Once the user clicks on the button, then display only the completed tasks title comma separated
     -->
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },
            { id: 2, title: 'Task 2', isCompleted: true },
            { id: 3, title: 'Task 3', isCompleted: false },
            { id: 4, title: 'Task 4', isCompleted: false },
            { id: 5, title: 'Task 5', isCompleted: true }
        ]

        

        function TasksList(props) {
            function findId() {
                const enterId = prompt('Enter a ID')
                const taskTitle = props.tasks.find((ele) => {
                    return ele.id == enterId
                })

                if(taskTitle){
                    alert(`${taskTitle.title} - ${taskTitle.isCompleted}`)
                }else{
                    alert(`Your entered id ${enterId} is not found`)
                }
            }
        
            function completedTask() {
                const showComplete = props.tasks.filter((ele) => {
                    return ele.isCompleted
                })

                const completed = showComplete.map((ele) => {
                    return ele.title
                })
                alert(completed)
            }

            return (
                <div>
                    <button onClick={findId}>Find task by ID</button>
                    <button onClick={completedTask}>Show completed task</button>
                </div>
            )

            
        }

        const ele = <TasksList tasks={tasks} />

        ReactDOM.render(ele, rootHandle)
        
    </script>
</body>
</html>
