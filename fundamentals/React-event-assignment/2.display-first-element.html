<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display first element </title>
</head>
<body>

    <!-- Functional Requirement
    Create a component called as TasksList
    You are provided with an array of tasks
    Pass the full tasks array as a prop to the component
    The component renders a button
    When a user clicks on the button "first task", display the first task in the array
    The event handler function needs to be declared inside the component
 -->
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },
            { id: 2, title: 'Task 2', isCompleted: true },
            { id: 3, title: 'Task 3', isCompleted: false }
        ]

        function TasksList(props){
            return (
                <button onClick = {() => {alert(props.tasks[0].title)}}>first task</button>
            )
            // function firstTask(e){
            //     e.preventDefault()
            //     alert(props.tasks[0].title)
            // }
        }

       

        const ele = <TasksList tasks={tasks}/>


        ReactDOM.render(ele, rootHandle)
        
    </script>
</body>
</html>
