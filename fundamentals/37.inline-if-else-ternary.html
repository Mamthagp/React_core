<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline If else using ternary - Conditional rendering</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        function App(props){  //Parent component
            const items = [
                {id: 1, name: 'prod 1', quantity: 1, price: 10},
                {id: 2, name: 'prod 2', quantity: 1, price: 30},
                {id: 3, name: 'prod 3', quantity: 1, price: 40}
            ]
            
            return(
                <div>
                    <h2>Cart Page</h2>
                    <CartStatus items={items}/>
                </div>
            )
        } 

        function CartStatus(props){  //Child component
            const {items} = props // ES6 - Object destructuring
            // Console.log(props) = props.items  -> ES5 equivalent
            return(
                <div>
                    {
                        (items.length > 0) ? (
                            <p>You have {items.length} items in the cart</p>
                        ) : (
                            <p>Your cart is empty</p>
                        )
                    }
                </div>
            )
        }

        

        ReactDOM.render(<App />, rootHandle)

    </script>
</body>
</html>
