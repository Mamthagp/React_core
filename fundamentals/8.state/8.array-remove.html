<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove an Array from the list</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>


    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        //Importing useState from the React library
        const { useState } = React

        function RandomNumbers(props){
            const [numbers, setNumbers] = useState([])

            //callback function
            const addItem = () => {
                const newNumbers = [...numbers]
                const random = Math.round(Math.random() * 100)
                newNumbers.push(random)
                //console.log(newNumbers)
                setNumbers(newNumbers)
            }

            //callback (passing index value as an argument to access the index value)
            const removeItem = (index) => {
                // const remNumbers = [...numbers]
                // remNumbers.splice(index, 1)
                // setNumbers(remNumbers)
                const res = numbers.filter((ele, i) => {
                    return i !== index
                })
                setNumbers(res)
            }

            return(
                <div>
                    <h1>Total - {numbers.length}</h1>
                    <button onClick={addItem}>Add</button>
                    <ul>{numbers.map((ele, i) => {
                        return <li key={i}>{ele} 
                            <button onClick = {()=>{
                                removeItem(i)
                            }}>Remove</button></li>
                    })}</ul>
                    
                </div>
            )
        }

        ReactDOM.render(<RandomNumbers />, rootHandle)
       
    </script>
</body>
</html>
