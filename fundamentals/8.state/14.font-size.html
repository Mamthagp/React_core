<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size increment</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <!-- 
        1. Create a FontController component
        2. maintain initial size as 50
        3. Display 2 buttons '-' and '+'
        4. Display the text where the font size is controller by inline style prop
        5. when the user clicks on '-', decrement the size by 5 px
        6. when the user clicks on '+', increment the size by 5 px
        
        Note: Ensure that the size doesn't go below 20 px, alert the user
    -->

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const { useState } = React
        function FontController(props){
            const [size, setSize] = useState(50)

            // h1 style
            const h1Style = {fontSize: size + 'px', display:'inline'}
            
            // callback
            const decrement = () => {
                //const res = size - 5
                if((size > 20)){
                    setSize(size - 5)
                }else{
                    alert('Size can not go below 20px')
                }
                
            }

            // callback
            const increment = () => {
                setSize(size + 5)
            }

            return(
                <div>
                    <h1>Font size controller</h1>
                    <button onClick = {increment}>+</button>
                    <h1 style={h1Style}>Dct Academy</h1>
                    <button onClick = {decrement}>-</button>

                </div>
            )
        }
       
        ReactDOM.render(<FontController />, rootHandle)
        
    </script>
</body>
</html>
