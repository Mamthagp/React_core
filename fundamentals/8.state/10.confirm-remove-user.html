<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Remove user from the list</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const { useState } = React

        const userData = [
            { id:1, name: 'user1'},
            { id:2, name: 'user2'},
            { id:3, name: 'user3'}
        ]

        function UserList(props){
            // setUsers function helps us to update the state
            const [users, setUsers] = useState(userData)
            const removeItem = (id) =>{
                const confirmRemove = confirm('Are you sure')
                if(confirmRemove){
                    const res = users.filter((user) => {
                        return user.id !== id
                    })
                    setUsers(res)
                }
            }
            return(
                <div>
                    <h1>Listing users - {users.length}</h1>
                    <ul>
                        {
                            users.map((ele) => {
                                return (
                                    <li key={ele.id}>{ele.name}
                                        <button onClick={()=>{
                                            removeItem(ele.id)
                                        }}>remove</button>
                                    </li>
                                )
                            })
                        }
                    </ul>
                </div>
            )
        }

        ReactDOM.render(<UserList />, rootHandle)
        
    </script>
</body>
</html>
