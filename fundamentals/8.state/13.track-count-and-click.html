<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track count and clicks</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <!-- 
        1. Create a TrackClick component
        2. maintain 2 state values, one for count and another for clicks.
        3. Render the count & clicks variables on the screen
        4. Add 2 buttons - up and down
        5. when the user clicks on the up button, increment the value of count and click and
        6. when the user clicks on the down button, decrement the value of count and increment click
        
    -->

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const { useState } = React
        
        function TrackClick(props){
            const [count, setCount] = useState(0)
            const [clicks, setClicks] = useState(0)

            //callback
            const increment = () =>{
                setCount(count + 1)
                setClicks(clicks + 1)
            }

            //callback
            const decrement = () => {
                setCount(count - 1)
                setClicks(clicks + 1)
            }

            return(
                <div>
                    <h1>Count - { count } , Clicks - { clicks }</h1>
                    <button onClick={increment}>up</button>
                    <button onClick={decrement}>down</button>
                    
                </div>
            )
        }
       
        ReactDOM.render(<TrackClick />, rootHandle)
        
    </script>
</body>
</html>
