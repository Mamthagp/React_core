<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an element using concat, slice & spread operator</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const { useState } = React
        
        function RandomNumbers(props){
            const [numbers, setNumbers] = useState([])

            //Callback function
            const addItem = () => {
                // deep copy of array - slice(0), concat, spread operator

                // slice method
                // const newNumbers = numbers.slice(0)
                // const random = Math.round(Math.random() * 100)
                // newNumbers.push(random)
                // setNumbers(newNumbers)

                //concat
                // const random = Math.round(Math.random() * 100)
                // const newNumbers = numbers.concat(random)
                // setNumbers(newNumbers)

                //Spread operator
                const random = Math.round(Math.random() * 100)
                const newArray = [...numbers, random]
                setNumbers(newArray )


            }
            return(
                <div>
                    <h1>Total - {numbers.length} </h1>
                    <button onClick = {addItem}>Add</button>
                </div>
            )
        }

        ReactDOM.render(<RandomNumbers />, rootHandle)
        
    </script>
</body>
</html>
