<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Array into an element</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <!-- 
     1. Create  a component called as RandomNumbers
     2. Maintain state variable called as numbers
     3. Display a count of numbers
     4. Display a button on the screen called as 'Add'
     5. When the user clicks the button, generate a random number and add it to state. 
    -->


    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        //Importing useState from the React library
        const { useState } = React

        function RandomNumbers(props){
            const [numbers, setNumbers] = useState([])

            //callback function
            const addItem = () => {
                const newNumbers = [...numbers]
                const random = Math.round(Math.random() * 100)
                newNumbers.push(random)
                console.log(newNumbers)
                setNumbers(newNumbers)
            }

            return(
                <div>
                    <h1>Total - {numbers.length}</h1>
                    <p>Random number {[numbers.join(', ')]}</p>
                    <button onClick={addItem}>Add</button>
                </div>
            )
        }

        ReactDOM.render(<RandomNumbers />, rootHandle)
       
    </script>
</body>
</html>
