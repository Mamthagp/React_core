<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles list</title>
</head>
<body>

    <!-- Functional Requirement
    Create a component called as ArticlesList
    You are provided with an array of articles information along with its popularity
    Return an unordered list element from the component, each of the list inside should display the article title, likes & dislikes -->
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById("root")

        const articles = [
            { id: 1, title: 'Article 1', meta: { likes: 10, dislikes: 0} },
            { id: 2, title: 'Article 2', meta: { likes: 20, dislikes: 10 }},
            { id: 3, title: 'Article 3', meta: { likes: 5, dislikes: 0 } }
        ]

        function ArticlesList(props){
            return (
                <div>
                    <ul>
                        {
                            props.articles.map((e) => {
                                return (
                                    <li key = {e.id}>
                                        {e.title} - 
                                        likes {e.meta.likes}, 
                                        dislikes - {e.meta.dislikes}
                                    </li>
                                )
                            })
                        }
                    </ul>
                </div>
            )
        }

        const ele = <ArticlesList articles = {articles}/>

        ReactDOM.render(ele,rootHandle)
        
    </script>
</body>
</html>
