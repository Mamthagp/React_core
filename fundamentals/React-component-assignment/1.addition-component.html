<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Component</title>
</head>
<body>

    <!-- Functional Requirement
    Create a component called as Addition
    Pass a and b as props
    a value is 10 and b value is 20
    return a h1 element which diplays the addition of the 2 values -->
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        function Addition(props){
            return <h2>{props.a} + {props.b} = {props.a + props.b}</h2>
        }

        const ele = <Addition a={10} b={20} />
        
        ReactDOM.render(ele, rootHandle)

    </script>
</body>
</html>
