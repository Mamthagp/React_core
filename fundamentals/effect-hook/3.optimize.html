<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const { useState, useEffect } = React

        function GenderComponent(props){
            const [ maleCount, setMaleCount ] = useState(0)
            const [ femaleCount, setFemaleCount ] = useState(0)

            useEffect(() => {
                alert('Male count code')
            })

            useEffect(() => {
                alert('Female count code')
            })

            const incMale = () =>{
                setMaleCount(maleCount + 1)
            }

            const incFemale = () =>{
                setFemaleCount(femaleCount + 1)
            }

            return(
                <div>
                    <h2>Male - {maleCount}, Female - {femaleCount}</h2>
                    <button onClick={incMale}>+1 male</button>
                    <button onClick={incFemale}>+1 female</button>
                </div>
            )
        }

        ReactDOM.render(<GenderComponent />, rootHandle)
       
        
        
    </script>
</body>
</html>
