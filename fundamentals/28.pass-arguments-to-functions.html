<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event arguments</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const users = [
            { id: 1, name: 'user1', email: 'u1@gmail.com' },
            { id: 2, name: 'user2', email: 'u2@gmail.com' },
            { id: 3, name: 'user3', email: 'u3@gmail.com' }
        ]

        function UserList(props){
            console.log(props)

            function showDetails(user){
                alert(`${user.id} - ${user.name} - ${user.email}`)
            }
            return (
                <ul>
                    {
                        props.users_list.map((user)=>{
                            return (
                                <li key={user.id}>{user.name}
                                    <button onClick={()=>{ showDetails(user)}}>show</button>
                                </li>
                            )
                        })
                    }
                </ul>
            )
        }

        const ele = <UserList users_list = {users} />

        ReactDOM.render(ele, rootHandle)
        
        </script>
</body>
</html>
