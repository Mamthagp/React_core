<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links</title>
</head>
<body>
    
    <div id="root"> </div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const links = [
            { id:1, name:'facebook', url:'https://www.facebook.com' },
            { id:2, name:'instagram', url:'https://www.instagram.com' },
            { id:3, name:'twitter', url:'https://www.twitter.com' }
        ]

        const ele = (
            <div>
                <h2> Total links - { links.length } </h2>
                <ul>
                    { links.map((ele) => {
                        return (
                            <li key = {ele.id}>
                                <a href={ele.url} target="_blank">{ele.name}</a>
                            </li>
                        )
                    })}
                </ul>
            </div>
        )

        ReactDOM.render(ele, rootHandle)
    </script>
</body>
</html>
