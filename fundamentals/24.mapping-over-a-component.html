<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping over a Component</title>
</head>
<body>
    
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        const users = [
            {id:1, first_name: 'Mamtha',email: 'mamthagp.93@gmail.com',avatar: 'https://i.picsum.photos/id/1/367/267.jpg?hmac=jZdc5TviQPVhxLyvyU8siO-I5FMVXVZpBhsBYKbBJpM'},
            {id:2, first_name: 'Rakshu',email: 'rakshu@gmail.com',avatar: 'https://image.shutterstock.com/image-vector/male-default-avatar-profile-gray-260nw-387037984.jpg'},
            {id:3, first_name: 'vinu',email: 'vinu@gmail.com',avatar: 'https://i.picsum.photos/id/1/367/267.jpg?hmac=jZdc5TviQPVhxLyvyU8siO-I5FMVXVZpBhsBYKbBJpM'},
        ]

        function UserInfo(props){
            return (
                <div>
                    <h3>{props.first_name}</h3>
                    <p>{props.email}</p>
                    <hr />
                </div>
            )
        }

        const ele = (
            <div>
                {
                    users.map((ele) => {
                        return (
                            <UserInfo 
                                key={ele.id} 
                                first_name={ele.first_name} 
                                email={ele.email}
                            />
                        )
                    })
                }
            </div>
            )

        ReactDOM.render(ele, rootHandle)
        
    </script>
</body>
</html>
