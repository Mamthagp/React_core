<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Data in array for multiple data</title>
</head>
<body>

    
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        
        function Parent(props) {
            const names = ['Mamtha', 'Rakshu', 'Vinka', 'Sanyog', 'Darsha']

            function getHugs(name) {
                alert(`${name} has hugged parent`)
            }

            return (
                <div>
                    <h1>Parent component</h1>
                    {
                        names.map((ele, i) => {
                            return <Child key={i}  name={ele} func={getHugs} />
                        })
                    }
                    
                </div>
            )
        }

        function Child(props) {
            return(
                <div>
                    <h2>Child Component - {props.name}</h2>
                    <button onClick={() => {
                        {props.func(props.name)}
                    }}>Hug</button>
                </div>
            )
        }
    
        // Rendering parent component to the rootHandle
        ReactDOM.render(<Parent />, rootHandle)
        
    </script>
</body>
</html>
